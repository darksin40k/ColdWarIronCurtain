l_english: 

 MON_The_Stalin_of_Mongolia:0 "The Stalin of Mongolia"
 MON_The_Stalin_of_Mongolia_desc:0 "Choibalsan has rightfully earned the nickname Stalin of Mongolia. Choibalsan oversaw Soviet-ordered purges in the late 1930s that resulted in the deaths of an estimated 35,000 Mongolians. Most of the victims were Buddhist clergy, intelligentsia, political dissidents, ethnic Buryats and Kazakhs and other "enemies of the revolution." Although Choibalsan's devotion to Stalin helped preserve his country's fledgling independence during the early years of his rule, it also bound Mongolia closely to the Soviet Union."
