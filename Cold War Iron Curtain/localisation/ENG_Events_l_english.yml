l_english:
 eng.1.t:0 "The Unification of Austria"
 eng.1.d:0 "The people of Austria want to be a free and independent country again. It could serve as a buffer state between the east and the west. Do we allow this?"
 eng.1.a:0 "Yes, of course!"
 eng.1.b:0 "No, we need to do something different with our Austrian territories."
 eng.2.t:0 "Replace the RoC with the PRC"
 eng.2.d:0 "The People's Republic of China wants to be recognized as the sole Chinese government in the UN. On one hand, the PRC controls the mainland and most relevant Chinese matters, but on the other, should we let the Commies take another UN Security Council seat?"
 eng.2.a:0 "Vote for giving the PRC the ROC's seats."
 eng.2.b:0 "No, the Commies shall stay out."
 eng.3.t:0 "Founding of the NHS"
 eng.3.d:0 "The NHS is founded. This new universal health organization has three principles: That it meet the needs of everyone, that it be free at the point of delivery, and that it be based on clinical need, not ability to pay."
 eng.3.a:0 "It is a momentous day for Britain!"
 eng.4.t:0 "Socialists Murder the Royal Family!"
 eng.4.d:0 "Last night, a group of socialist extremists broke into Buckingham Palace and murdered the members of the royal family that were there at the time. It is rumored that the remaining royals were evacuated to Canada until the unrest eases."
 eng.4.a:0 "They better run."
 eng.5.t:0 "Uganda Asks for Independence"
 eng.5.d:0 "Uganda wants independence from us. They are one of the core British colonies, but they are inland and far from our capital."
 eng.5.a:0 "Yes!"
 eng.5.b:0 "No, they still need our protection."
 eng.6.t:0 "Nigeria Asks for Independence"
 eng.6.d:0 "Nigeria wants independence from our rule. They produce a lot of oil and rubber, but our companies are ready to bargain with a potential independent Nigerian state. Should we let them go?"
 eng.6.a:0 "Yes!"
 eng.6.b:0 "No, they still need our protection."
 eng.7.t:0 "Kenya Asks for Independence"
 eng.7.d:0 "Kenya wants their independence from our failed colonial policies that led to things such as the Kenya Emergency. They are on the West African coast and are a major artery to India. Should we cut the rebellious area free?"
 eng.7.a:0 "Yes!"
 eng.7.b:0 "No, they still need our protection."
 eng.8.t:0 "Sudan Asks for Independence"
 eng.8.d:0 "Sudan wants independence from our rule. Although it is a Anglo-Egyptian condominium, we are effectively the rulers of Sudan. Should we let it free unilaterally?"
 eng.8.a:0 "Yes!"
 eng.8.b:0 "No, their status in relation to Egypt must still be determined."
 eng.1000.d:0 "Queen Elizabeth the Second has become the 39th British monarch and 6th queen crowned in Westminster Abbey. The three-hour long coronation ceremony beginning at 11:15 AM was the first BBC televised coronation. 129 countries were present at the coronation. Over 27 million British people watched the ceremony on television and over 2,000 journalists were outside the event. The ceremony could be seen as a symbol of the unity of the British Commonwealth: a family had sailed all the way from Australia in order to witness the coronation. However, the rebuilding of Great Britain is not finished yet: many viewers still had to adhere to rations."

